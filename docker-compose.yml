version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL
      - SPRING_DB_USERNAME
      - SPRING_DB_PASSWORD
    depends_on:
      - db
  bot:
    build:
      context: .
      dockerfile: ./bot-telegram/Dockerfile
    environment:
      - BOT_TOKEN
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"